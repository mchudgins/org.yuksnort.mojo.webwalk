# $Id$
#----------------------------------------
#	This log4j config is used by
#	classes executing in the 'test'
#	phase of maven (unit testing)
#----------------------------------------
#

# default log
log4j.rootLogger=WARN, defaultLog
log4j.appender.defaultLog=org.apache.log4j.ConsoleAppender
log4j.appender.defaultLog.layout=org.apache.log4j.PatternLayout
log4j.appender.defaultLog.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p [%c] - %m%n

log4j.category.com.dstresearch=TRACE

# set logging on springframework
log4j.category.org.springframework=WARN
log4j.category.org.springframework.beans.factory.xml.PluggableSchemaResolver=WARN
log4j.category.org.springframework.test=WARN
log4j.category.org.springframework.beans.factory.xml.DefaultNamespaceHandlerResolver=WARN
